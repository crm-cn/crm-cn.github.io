	<body>
<h2><a href="/">CRM私立社</a></h2>
<p>收集、记录、监控</p>
<hr />
<p><b>项目等级</b> <a href="../">返回上一级</a></p>
<hr />
<h4>online</h4>
<p>该等级表示CRM处于正常活动状态，没有受到任何限制。</p>
<br/>
<h4>hidden</h4>
<p>该等级表示CRM因其他因素被限制活动，只能小范围活动。</p>
<br/>
<h4>offline</h4>
<p>该等级表示失去关于CRM的任何信息，如果拥有该等级存在超过320刻年，将移至death等级</p>
<br/>
<h4>death</h4>
<p>该等级表示完全失去CRM的任何信息，已确认CRM因死亡或其他因素已不可再获取到任何信息，应告知编号M人员停止对其监控，并封存CRM的相关文档。</p>
<br/>
<script src="/link.js" type="text/javascript"></script>
	</body>
</html>
